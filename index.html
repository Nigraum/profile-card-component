<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-top">
    <img src="./assets/images/bg-pattern-top.svg" alt="Background top image">
  </div>

  <div class="container">
    <article>
      <img src="./assets/images/bg-pattern-card.svg" alt="Card background">
      <div>
        <img src="./assets/images/image-victor.jpg" alt="Profile pic">
      </div>
    </article>

    <article>
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </article>

    <article>
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </article>
  </div>

  <div class="bg-bottom">
    <img src="./assets/images/bg-pattern-bottom.svg" alt="Background bottom image">
  </div>
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nigraum">Yan Coritima</a>.
    </footer>
</body>
</html>
